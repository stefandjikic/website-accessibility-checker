<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Website Accessibility Checker</title>
</head>
<body>
  <nav class="nav">
    <h1 class="logo">Website Accessibility Checker</h1>
    <p>GitHub</p>
  </nav>

  <div class="flex-center">
    <form id="url-check" class="url-input-wrapper">
      <input type="url" placeholder="Type website URL..." id="website-url">
      <button id="submit-btn" type="submit">Check</button>
    </form>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
